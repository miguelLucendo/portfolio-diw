<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/instagram_font/style.css">
    <title>Instagram</title>
</head>

<body>
    <header>
        <img src="img/instagram.svg" alt="logo de instagram" height="50px">
        <img src="img/ig_logo2.png" alt="Letras de instagram" height="50px" class="derecha">
    </header>
    <hr>
    <div id="content" class="col-12 row">
        <div id="main_content" class="col-6 col-s-7">
            <div id="title">
                <img src="img/foto_perfil_rosalia.PNG" alt="foto perfil" height="45px" class="circulo">
                <div id="title_inside">
                    <div id="title_top"><b class="fuente">rosalia.vt</b>
                        <img src="img/certificate.svg" alt="verificado" height="20px">
                        <span class="azul fuente">· Seguir</span>
                    </div>
                    <div id="title_bottom">
                        <span class="fuente">Los Angeles, California</span>
                    </div>
                </div>
                <img src="img/three-dots.svg" alt="mas" height="35px" class="derecha">

            </div>
            <div id="photo">
                <img src="img/foto_rosalia.PNG" alt="fotografia de rosalia" id="foto_rosalia">
            </div>
        </div>

        <div id="side_content" class="col-6 col-s-5">
            <div id="interaction_bar">
                <div id="icons">
                    <img src="img/heart-regular.svg" alt="corazon" height="35px">
                    <img src="img/comment-regular.svg" alt="chat" height="35px">
                    <img src="img/paper-plane-regular.svg" alt="mandar" height="35px">
                    <img src="img/bookmark-regular.svg" alt="guardar" height="35px" class="derecha">
                </div>
                <div id="likes">
                    <p><b>1.432.198 Me gusta</b><br><span class="gris">10 de Enero</span></p>
                </div>
            </div>

            <div id="description">
                <div id="description_content" class="titulo">
                    <img src="img/foto_perfil_rosalia.PNG" alt="foto perfil" height="35px" class="circulo">
                    <div class="title_content">
                        <div class="fuente">
                            <b class="fuente">rosalia.vt <img src="img/certificate.svg" alt="verificado" height="20px"
                                    class="height_centered"></b>
                            Performing en L.A. this weekend CALIBASHHHHHHH hihi
                        </div>
                        <div class="fuente gris">
                            4 sem
                        </div>
                    </div>
                </div>
            </div>
            <div id="comments">
                <img src="img/circle-plus.svg" alt="guardar" height="65px" id="circle_plus">
                <div class="comment">
                    <img src="img/imagen_calle.jpg" alt="foto perfil" height="45px" width="45px" class="circulo">
                    <div class="comment_content">
                        <div class="comment_top">
                            <span class="fuente"><b>jenny.lmk</b> &#128420&#128420&#128420</span>
                        </div>
                        <div class="comment_bottom">
                            <span class="fuente gris">1 sem Responder</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span class="fuente gris"><span class="azul">Inicia sesión</span> para indicar que te gusta o comentar</span>
    </footer>
</body>

</html>
